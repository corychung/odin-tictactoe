<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scores">
        <p class="score-one"></p>
        <button class="edit-name player-one" type="button">Edit Name</button>
        <p class="score-two"></p>
        <button class="edit-name player-two" type="button">Edit Name</button>
    </div>
    <div class="game-board">
        <button class="game-cell" id="1" data-x="0" data-y="0" type="button"> </button>
        <button class="game-cell" id="2" data-x="0" data-y="1" type="button"> </button>
        <button class="game-cell" id="3" data-x="0" data-y="2" type="button"> </button>
        <button class="game-cell" id="4" data-x="1" data-y="0" type="button"> </button>
        <button class="game-cell" id="5" data-x="1" data-y="1" type="button"> </button>
        <button class="game-cell" id="6" data-x="1" data-y="2" type="button"> </button>
        <button class="game-cell" id="7" data-x="2" data-y="0" type="button"> </button>
        <button class="game-cell" id="8" data-x="2" data-y="1" type="button"> </button>
        <button class="game-cell" id="9" data-x="2" data-y="2" type="button"> </button>
    </div>
    <p class="status"></p>

    <dialog class="edit-name-dialog" close>
        <p class="edit-name-title">Edit Name</p>
        <form class="name-form" action="submit" method="dialog">
            <label for="name-input">New name: </label>
            <input type="text" id="name-input" name="name" placeholder="John">
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
